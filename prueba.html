<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secci√≥n Responsiva con Flexbox y Media Queries</title>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
}

.square {
    width: 150px;
    height: 150px;
    background-size: cover;
    margin: 0 10px;
}

.square:nth-child(1) {
    background-image: url('/images/bg-01.jpg');
}

.square:nth-child(2) {
    background-image: url('imagen2.jpg');
}

.square:nth-child(3) {
    background-image: url('imagen3.jpg');
}

.inner-rectangle {
    width: 100px;
    height: 50px;
    background-color: rgba(255, 255, 255, 0.5);
    text-align: center;
    line-height: 50px;
}

</style>
</head>
<body>
  <div class="container">
    <div class="square">
        <div class="inner-rectangle">Texto 1</div>
    </div>
    <div class="square">
        <div class="inner-rectangle">Texto 2</div>
    </div>
    <div class="square">
        <div class="inner-rectangle">Texto 3</div>
    </div>
</div>
</body>
</html>
